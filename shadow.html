<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>练习</title>
<style>
*{ padding:0; margin:0;}
div{ width:200px; height:30px; line-height:30px; position:absolute;top:50%;left:50%;margin-top:-15px;margin-left:-100px; text-shadow:0 0 0 back; font-size:30px;}
</style>
<script>
window.onload=function(){
	var oBox=document.getElementsByTagName('div')[0];
	document.onmousemove=function(ev){
		var dX1=ev.pageX;
		var dY1=ev.pageY;
		var dX=oBox.offsetLeft+oBox.offsetWidth/2;
		var dY=oBox.offsetTop+oBox.offsetHeight/2;
		var dX2=(dX-dX1)/3;
		var dY2=(dY-dY1)/3;
		var dis=Math.sqrt(dX2*dX2+dY2*dY2)/20;
		oBox.style.textShadow=dX2+'px '+dY2+'px '+dis+'px black';
	}
}
</script>
</head>

<body>
<div>http://www.baidu.com</div>
</body>
</html>
