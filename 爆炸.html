<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>练习</title>
<style>
*{ padding:0; margin:0;}
html,body{ overflow:hidden;}
#box{ width:700px; height:400px; background:url(img/1.jpg) no-repeat; margin:50px auto; position:relative;}
#box span{ position:absolute; background:url(img/0.jpg) no-repeat; width:100px; height:100px; opacity:1;}
</style>
<script>
function ran(n,m){
	return	parseInt(Math.random()*m+n)
}
window.onload=function(){
	
	var oBox=document.getElementById('box');
	var C=7;
	var R=4;
	for(var i=0;i<R;i++){
		for(var j=0;j<C;j++){
			var oS=document.createElement('span');
			oBox.appendChild(oS);
			oS.style.left=oBox.offsetWidth/C*j+'px';
			oS.style.top=oBox.offsetHeight/R*i+'px';
			oS.style.backgroundPosition=-oS.offsetLeft+'px '+-oS.offsetTop+'px'
			
		}
	}
	oBox.onclick=function(){
		var aS=oBox.children;
		for(var i=0;i<aS.length;i++){
			var cX=aS[i].offsetLeft+aS[i].offsetWidth/2;
			var cY=aS[i].offsetTop+aS[i].offsetHeight/2;
			
			var bX=oBox.offsetWidth/2;
			var bY=oBox.offsetHeight/2;
			var disX=(cX-bX)/2;
			var disY=(cY-bY)/2;
			aS[i].style.WebkitTransition='2s all ease';
			aS[i].style.WebkitTransform='translate('+disX+'px,'+disY+'px) rotateX('+ran(0,180)+'deg) rotateY('+ran(0,180)+'deg)';
			aS[i].style.opacity=0;
		}
	}
}
</script>
</head>

<body>
<div id="box">
	
</div>
</body>
</html>
