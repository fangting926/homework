<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>练习</title>
<style>
div{
	width:200px; 
	height:200px; 
	background:#ccc; 
	margin:100px auto; 
	-webkit-transform:rotate(0deg);
	-moz-transform:rotate(0deg);
	-ms-transform:rotate(0deg);
	-o-transform:rotate(0deg);
	transform:rotate(0deg);
}
</style>
<script>
document.addEventListener('DOMContentLoaded',function(){
	var oDiv = document.getElementById('div');
	oDiv.onclick=function(){
		oDiv.style.WebkitTransform='rotate(60deg)';
		oDiv.style.MozTransform='rotate(60deg)';
		oDiv.style.msTransform='rotate(60deg)';
		oDiv.style.OTransform='rotate(60deg)';
		oDiv.style.transform = 'rotate(60deg)';
	};
},false);
</script>
</head>

<body>
<div id="div"></div>
</body>
</html>
