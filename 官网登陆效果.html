<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>智能社-http://www.zhinengshe.com</title>
<style>
html,body{ overflow:hidden;}
input[id=btn1]{ position:fixed; left:10px; top:10px; z-index:2;}
#login{ width:300px; height:150px; border:1px solid #ccc; position:absolute; left:50%; top:50%; margin:-75px 0 0 -150px; background:#ccc; padding:10px; line-height:30px; text-align:center; transform:scale(5); opacity:0; z-index:1; transition:.4s all ease;}
</style>
<script>
window.onload=function(){
	var oBtn=document.getElementById('btn1');	
	var oLogin=document.getElementById('login');
	var oClose=document.querySelector('a[index]');
	
	oBtn.onclick=function(){
		oLogin.style.transform='scale(1)';
		oLogin.style.opacity=1;	
	};
	
	oClose.onclick=function(){
		oLogin.style.transform='scale(5)';
		oLogin.style.opacity=0;	
	};
};
</script>
</head>

<body>
<input type="button" value="登陆" id="btn1">

<div id="login">
	user:<input type="text"><br>
	pass:<input type="text"><br>
	<input type="button" value="登陆">
    <a href="javascript:;" index>×</a>
</div>
</body>
</html>
