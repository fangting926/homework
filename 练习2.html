<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>练习</title>
<style>
@-webkit-keyframes test{
	from{ width:100px;}
	to{ width:300px;}	
}
#div1{ width:100px; height:100px; background:red;-webkit-animation-name:test;
-webkit-animation-duration:1s; -webkit-animation-timing-function:ease-out;
-webkit-animation-delay:2s;
-webkit-animation-iteration-count:infinite;
-webkit-animation-direction:alternate;
}

#div1:hover{ -webkit-animation-play-state:paused;	
}
</style>
<script></script>
</head>

<body>
<div id="div1"></div>
</body>
</html>
