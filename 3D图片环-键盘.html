<!doctype html>
<html>
<head>
<meta charset="utf-8">

<title></title>
<style>
*{margin:0; padding:0; list-style:none;}
body{background:#000;}
ul{width:133px; height:200px; margin:150px auto; position:relative; top:0; left:0; -webkit-transform-style:preserve-3d; -webkit-transform:perspective(800px) rotateX(-15deg) rotateY(0deg); }
ul li{width:100%; height:100%; position:absolute; top:0; left:0; -webkit-transition:1s all ease;}
ul li img{width:100%;}
</style>
<script>
window.onload=function(){
	var oUl = document.getElementById('ul1');
	var aLi = oUl.children;
	var i=aLi.length-1;
	var timer = setInterval(function(){
		aLi[i].style.WebkitTransform='rotateY('+i*360/aLi.length+'deg) translateZ(305px)';
		i--;
		if(i<0){
			clearInterval(timer);
		}
	},100);
	
	var x = -15;
	var y = 0;
	var top = false;
	var bottom = false;
	var left = false;
	var right = false;
	setInterval(function(){
		if(top)
			x+=3;
		if(bottom)
			x-=3;
		if(left)
			y-=3;
		if(right)
			y+=3;
		if(x>=60){
			x=60;
		}else if(x<=-60){
			x=-60;
		}
		oUl.style.WebkitTransform='perspective(800px) rotateX('+x+'deg) rotateY('+y+'deg)';
	},30);
	document.onkeydown=function(ev){
		switch(ev.keyCode){
			case 37:
				left=true;
				break;
			case 38:
				top=true;
				break;
			case 39:
				right=true;
				break;
			case 40:
				bottom=true;
				break;
		}
	};
	document.onkeyup=function(ev){
		switch(ev.keyCode){
			case 37:
				left=false;
				break;
			case 38:
				top=false;
				break;
			case 39:
				right=false;
				break;
			case 40:
				bottom=false;
				break;
		}
	};
};
</script>
</head>

<body>
<ul id="ul1">
	<li><img src="file:///D|/学习/html5/2015-11-22/3D图片环/img/1.jpg" /></li>
	<li><img src="file:///D|/学习/html5/2015-11-22/3D图片环/img/2.jpg" /></li>
	<li><img src="file:///D|/学习/html5/2015-11-22/3D图片环/img/3.jpg" /></li>
	<li><img src="file:///D|/学习/html5/2015-11-22/3D图片环/img/4.jpg" /></li>
	<li><img src="file:///D|/学习/html5/2015-11-22/3D图片环/img/5.jpg" /></li>
	<li><img src="file:///D|/学习/html5/2015-11-22/3D图片环/img/6.jpg" /></li>
	<li><img src="file:///D|/学习/html5/2015-11-22/3D图片环/img/7.jpg" /></li>
	<li><img src="file:///D|/学习/html5/2015-11-22/3D图片环/img/8.jpg" /></li>
