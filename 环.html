<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>练习</title>
<style>
*{ padding:0; margin:0; list-style:none;}
ul{ width:100px; height:200px; transform:perspective(800px) rotateX(-10deg); transform-style:preserve-3d; margin:100px auto;}
ul li{ width:100%; height:100%; background:rgba(0,255,0,0.5); position:absolute; top:0; left:0;}
</style>
<script>
window.onload=function(){
	var oUl=document.getElementsByTagName('ul')[0];
	var count=10;
	for(var i=0;i<count;i++){
		var oLi=document.createElement('li');
		oUl.appendChild(oLi);
		
	}
	var c=9
	var timer=setInterval(function(){
		oLi[c].style.WebkitTransform='rotateY('+c*360/count+'deg) translateZ(300px)';
		c--;
		if(c<0){
			clearInterval(timer);
			c=9;
		}
	},100)
}
</script>
</head>

<body>
<ul>
</ul>
</body>
</html>
