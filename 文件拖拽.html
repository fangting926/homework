<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<style>
*{margin:0; padding:0;}
#div1{width:300px;height:200px; background:#cc; border:1px solid #000; position:absolute; top:50%; left:50%; margin-left:-150px; margin-top:-100px; line-height:200px; text-align:center; display:none;}
</style>
<script>
window.onload=function(){
	var oDiv = document.getElementById('div1');
	var oInfo = document.getElementById('info');
	
	oDiv.ondragenter=function(){
		oDiv.innerHTML='释放鼠标';
	};
	oDiv.ondragleave=function(){
		oDiv.innerHTML='请将文件拖到此处...';
	};
	oDiv.ondragover=function(){
		//console.log('over');
		return false;
	};
	oDiv.ondrop = function(ev){
		
		//alert(ev.dataTransfer.files.length);
		var oFile = ev.dataTransfer.files[0];
		
		oInfo.innerHTML=oFile.name+'-'+oFile.size+'-'+oFile.type;
		
		return false;
	};
	
	/*document.ondragenter=function(){
		oDiv.style.display='block';
	};
	document.ondragleave=function(){
		oDiv.style.display='none';
	};*/
	
	var timer = null;
	document.ondragover=function(){
		oDiv.style.display='block';
		clearTimeout(timer);
		timer = setTimeout(function(){
			oDiv.style.display='none';
		},300);
	};
	
};
</script>
</head>

<body>
<div id="info">axxx.xxx-2333-image/jpg</div>
<div id="div1">请将文件拖到此处...</div>
</body>
</html>
